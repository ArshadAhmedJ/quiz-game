<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Select Category</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="auth.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: white;
            padding: 15px 20px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
            padding: 10px;
            border-radius: 50px;
            background-color: white;
            color: #333;
        }

        .user-profile i {
            margin-right: 8px;
            font-size: 1.5em;
        }

        .profile-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            width: 150px;
        }

        .profile-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            text-align: left;
        }

        .profile-menu a:hover {
            background-color: #ddd;
        }

        .category-container {
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .category-container button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .category-container button:hover {
            background: #0056b3;
        }

        .logout-btn {
            margin-top: 20px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .leaderboard-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body onload="loadUserData(); loadLeaderboard();">

    <div class="header">
        <h1>Guessing Game</h1>
        <div class="user-profile" onclick="toggleProfile()">
            <i class="fa fa-user-circle"></i>
            <span id="userName">Loading...</span>
            <div class="profile-menu" id="profileMenu">
                <a href="profile.html">View Profile</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </div>

    <h2>Choose a Category</h2>
    <div class="category-container">
        <button onclick="startQuiz('history')">History</button>
        <button onclick="startQuiz('islam')">Islam</button>
        <button onclick="startQuiz('biology')">Biology</button>
    </div>

    <div class="leaderboard-container">
        <h2>Leaderboard</h2>
        <table>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Level</th>
                <th>Points</th>
            </tr>
            <tbody id="leaderboard">
                <tr><td colspan="4">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        function startQuiz(category) {
            window.location.href = category + ".html";
        }

        function toggleProfile() {
            var menu = document.getElementById("profileMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
    </script>

</body>
</html>
