<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile & Leaderboard</title>
    <script src="auth.js" type="module"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile-info {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .leaderboard-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body onload="loadUserProfile(); loadLeaderboard();">

    <div class="profile-container">
        <img src="user-icon.png" alt="User Profile">
        <p class="profile-info" id="profile-name">Loading...</p>
        <p class="profile-info" id="profile-username">Loading...</p>
        <p class="profile-info" id="profile-level">Level: 0</p>
        <p class="profile-info" id="profile-points">Points: 0</p>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="leaderboard-container">
        <h2>Leaderboard</h2>
        <table>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Level</th>
                <th>Points</th>
            </tr>
            <tbody id="leaderboard">
                <tr><td colspan="4">Loading...</td></tr>
            </tbody>
        </table>
    </div>

</body>
</html>
